<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<body>
    <header>
        <div class="logo">
            <img src="newupcominglogo.png">
        </div>
    </header>
    <canvas
        style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 1000; pointer-events: none;"
        width="1008" height="880" id="confetti-canvas"></canvas>
    <!-- Your HTML content goes here -->
    <!-- All the timers -->
    <audio id="notificationSound" src="notification-noise.mp3"></audio>

    <div id="countdown-form"></div>
    <button id="add-timer-button">Add Countdown</button>
    <button id="clear-timer-button">Clear Countdowns</button>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->


</body>

</html>
